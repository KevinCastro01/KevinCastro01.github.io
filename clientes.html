  <script>
    fetch("arrayCli.json")
      .then(response => response.json())
      .then(datos => {
        let cad = '<tr><th>Nombre</th><th>Apellido</th><th>Documento</th><th>Telefono</th></tr>';
        for (let usuario of datos) {
          cad += `<tr><td>${usuario.firstname}</td>
                                <td>${usuario.lastname}</td>
                                <td>${usuario.documentoPersona}</td>
                                <td>${usuario.celpersona}</td>
                                </tr>`;
        }
        document.getElementById("tabla1").innerHTML = cad;
      });
  </script>
